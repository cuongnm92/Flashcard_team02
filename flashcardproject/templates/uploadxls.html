{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<div id="uploadModal" class="modal hide fade" style="display: none;">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Upload an Excel File</h3>
    </div>
    <div class="modal-body">
        <form action="/flashcard/upload/" method="POST" enctype="multipart/form-data">
            <div class="fileupload-buttonbar">
                <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Choose File</span>
                    <input type="file" name="file">
                </span>
                <button type="submit" class="btn btn-primary">
                    <i class="icon-upload icon-white"></i>
                    <span>Start Upload</span>
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="text-align: left; font-family: sans-serif;">
        <p><strong>Note:</strong> Your file must be an Excel spreadsheets (XLS only, versions 2.0 to 2003)</p>
        <p>And <strong>MUST</strong> follows this <a href="{{ STATIC_PREFIX }}flashcard.xls">Template</a></p>
    </div>
</div>
