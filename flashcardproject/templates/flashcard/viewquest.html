{% extends "flashcard/base.html" %}

{% block content %}

	<link href="{{ STATIC_PREFIX }}css/table_style.css" rel="stylesheet">

    <div class="span9">


    <p> <font size ="5" color ="#adff2f"> {{ fc.title }} </font> </br>
	    {% if owner %}
            You can <a href="/flashcard/{{ flashcard_id }}/edit/"> edit </a> or
            <a href="/flashcard/{{flashcard_id}}/delete/"> delete </a> this flashcard .
        {% else %}
		    <font color = "#8b0000"> Only the authors of flashcard can update or delete </font>
	    {% endif %}
    </p>
    </div>
	
	<div class="body" align = "center">
					{% if quests %}
						<input type="hidden" id="hiddenprompt" name="variable" value="{{ p }}">
						<input type="hidden" id="hiddenanswer" name="variable" value="{{ a }}">

						<script type="text/javascript" src="/static/javascript/display.js"></script>
					{% else %}
						<p>No Flashcards found.</p>
					{% endif %}
	</div>
		
{% endblock %}
