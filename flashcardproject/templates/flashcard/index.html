{% extends "base.html" %}

{% block title %}
	<title>
	Flashcard
	</title>
{% endblock %}

{% block content %}
  	{% if objects %}
  		<ul>
  		{% for flashcard in objects %}
  			<li>
  				<a href="/flashcard/{{ flashcard.id }}/"> 
  					{{ flashcard.title }}
  				</a>
  			</li>
  		{% endfor %}
  		</ul>
  	{% else %}
  		<p> There is no FlashCard </p>
  	{% endif %}	
  	<a href="/flashcard/create/">Create New FlashCard</a>
	
{% endblock %}
